<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <!-- Whole chocolate bar with 6 segments -->
  <rect x="10" y="10" width="280" height="80" rx="5" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Segment dividers -->
  <line x1="56.67" y1="10" x2="56.67" y2="90" stroke="#654321" stroke-width="1.5"/>
  <line x1="103.33" y1="10" x2="103.33" y2="90" stroke="#654321" stroke-width="1.5"/>
  <line x1="150" y1="10" x2="150" y2="90" stroke="#654321" stroke-width="1.5"/>
  <line x1="196.67" y1="10" x2="196.67" y2="90" stroke="#654321" stroke-width="1.5"/>
  <line x1="243.33" y1="10" x2="243.33" y2="90" stroke="#654321" stroke-width="1.5"/>
  
  <!-- Chocolate shine effect -->
  <rect x="15" y="15" width="270" height="15" rx="3" fill="#A0522D" opacity="0.4"/>
  
  <!-- Text label -->
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Whole Chocolate Bar</text>
</svg>
