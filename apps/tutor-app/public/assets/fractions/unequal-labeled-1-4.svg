<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <!-- Background -->
  <rect width="400" height="250" fill="#FFF8E7"/>
  
  <!-- Title with question -->
  <text x="200" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Is this really 1/4?</text>
  
  <!-- Rectangle with UNEQUAL parts but labeled as quarters -->
  <g id="rectangle" transform="translate(100, 80)">
    <!-- Main rectangle -->
    <rect x="0" y="0" width="200" height="100" fill="#FFE5B4" stroke="#333" stroke-width="3"/>
    
    <!-- Unequal division lines -->
    <line x1="40" y1="0" x2="40" y2="100" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="0" x2="100" y2="100" stroke="#333" stroke-width="2"/>
    <line x1="180" y1="0" x2="180" y2="100" stroke="#333" stroke-width="2"/>
    
    <!-- One part shaded -->
    <rect x="100" y="0" width="80" height="100" fill="#FF6B6B" opacity="0.6"/>
    
    <!-- Labels showing it's supposed to be 1/4 -->
    <text x="100" y="-10" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#E74C3C">1/4 ?</text>
    
    <!-- Size indicators showing unequal -->
    <g id="measurements">
      <!-- Measurement arrows -->
      <line x1="5" y1="110" x2="35" y2="110" stroke="#666" stroke-width="1"/>
      <line x1="45" y1="110" x2="95" y2="110" stroke="#666" stroke-width="1"/>
      <line x1="105" y1="110" x2="175" y2="110" stroke="#666" stroke-width="1"/>
      <line x1="185" y1="110" x2="195" y2="110" stroke="#666" stroke-width="1"/>
      
      <!-- Tick marks -->
      <line x1="5" y1="107" x2="5" y2="113" stroke="#666" stroke-width="1"/>
      <line x1="35" y1="107" x2="35" y2="113" stroke="#666" stroke-width="1"/>
      <line x1="45" y1="107" x2="45" y2="113" stroke="#666" stroke-width="1"/>
      <line x1="95" y1="107" x2="95" y2="113" stroke="#666" stroke-width="1"/>
      <line x1="105" y1="107" x2="105" y2="113" stroke="#666" stroke-width="1"/>
      <line x1="175" y1="107" x2="175" y2="113" stroke="#666" stroke-width="1"/>
      <line x1="185" y1="107" x2="185" y2="113" stroke="#666" stroke-width="1"/>
      <line x1="195" y1="107" x2="195" y2="113" stroke="#666" stroke-width="1"/>
      
      <!-- Size labels -->
      <text x="20" y="125" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">small</text>
      <text x="70" y="125" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">medium</text>
      <text x="140" y="125" font-family="Arial" font-size="13" text-anchor="middle" fill="#E74C3C" font-weight="bold">LARGE</text>
      <text x="190" y="125" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">tiny</text>
    </g>
  </g>
  
  <!-- Problem indication -->
  <g id="problem" transform="translate(200, 210)">
    <ellipse cx="0" cy="0" rx="120" ry="25" fill="#FFE5E5" stroke="#E74C3C" stroke-width="2"/>
    <text x="0" y="-10" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#E74C3C">⚠️ NOT EQUAL PARTS!</text>
    <text x="0" y="7" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Can't call this 1/4</text>
  </g>
</svg>
