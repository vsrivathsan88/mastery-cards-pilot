<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 250" width="600" height="250">
  <!-- Background -->
  <rect width="600" height="250" fill="#F5F5F5"/>
  
  <!-- Title -->
  <text x="300" y="25" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Which shapes have equal parts?</text>
  
  <!-- Shape A - EQUAL quarters (CORRECT) -->
  <g id="shapeA">
    <text x="100" y="60" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Shape A</text>
    <rect x="50" y="75" width="100" height="100" fill="#AED6F1" stroke="#2874A6" stroke-width="2"/>
    <!-- Equal divisions -->
    <line x1="100" y1="75" x2="100" y2="175" stroke="#2874A6" stroke-width="2"/>
    <line x1="50" y1="125" x2="150" y2="125" stroke="#2874A6" stroke-width="2"/>
    <!-- Checkmark -->
    <text x="100" y="200" font-family="Arial" font-size="24" text-anchor="middle" fill="#27AE60">✓</text>
    <text x="100" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#27AE60" font-weight="bold">Equal!</text>
  </g>
  
  <!-- Shape B - UNEQUAL parts (WRONG) -->
  <g id="shapeB">
    <text x="300" y="60" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Shape B</text>
    <rect x="250" y="75" width="100" height="100" fill="#F5B7B1" stroke="#C0392B" stroke-width="2"/>
    <!-- Unequal divisions -->
    <line x1="280" y1="75" x2="280" y2="175" stroke="#C0392B" stroke-width="2"/>
    <line x1="250" y1="120" x2="350" y2="120" stroke="#C0392B" stroke-width="2"/>
    <!-- X mark -->
    <text x="300" y="200" font-family="Arial" font-size="24" text-anchor="middle" fill="#E74C3C">✗</text>
    <text x="300" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#E74C3C" font-weight="bold">Not equal</text>
  </g>
  
  <!-- Shape C - EQUAL thirds (CORRECT) -->
  <g id="shapeC">
    <text x="500" y="60" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Shape C</text>
    <circle cx="500" cy="125" r="50" fill="#D5F4E6" stroke="#229954" stroke-width="2"/>
    <!-- Equal divisions into thirds -->
    <line x1="500" y1="75" x2="500" y2="175" stroke="#229954" stroke-width="2"/>
    <line x1="500" y1="125" x2="543.3" y2="168.3" stroke="#229954" stroke-width="2"/>
    <line x1="500" y1="125" x2="456.7" y2="168.3" stroke="#229954" stroke-width="2"/>
    <!-- Checkmark -->
    <text x="500" y="200" font-family="Arial" font-size="24" text-anchor="middle" fill="#27AE60">✓</text>
    <text x="500" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#27AE60" font-weight="bold">Equal!</text>
  </g>
  
  <!-- Instructions -->
  <text x="300" y="245" font-family="Arial" font-size="12" text-anchor="middle" fill="#666" font-style="italic">Hint: Equal parts must be the same SIZE</text>
  
  <!-- Description Box -->
  <rect x="10" y="260" width="580" height="35" fill="#E8F4F8" stroke="#3498DB" stroke-width="2" rx="5"/>
  <text x="300" y="278" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    PLACEHOLDER - Final: Three shapes side-by-side comparison (A: equal 4 parts, B: unequal 4 parts, C: equal 3 parts)
  </text>
  <text x="300" y="290" font-family="Arial" font-size="9" text-anchor="middle" fill="#34495E">
    Student identifies which show true equal partitioning
  </text>
</svg>
