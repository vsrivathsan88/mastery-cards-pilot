<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 120" width="320" height="120">
  <!-- Two equal halves with space between -->
  
  <!-- Left half -->
  <rect x="10" y="20" width="130" height="80" rx="5" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <line x1="53.33" y1="20" x2="53.33" y2="100" stroke="#654321" stroke-width="1.5"/>
  <line x1="96.67" y1="20" x2="96.67" y2="100" stroke="#654321" stroke-width="1.5"/>
  <rect x="15" y="25" width="120" height="15" rx="3" fill="#A0522D" opacity="0.4"/>
  
  <!-- Right half -->
  <rect x="180" y="20" width="130" height="80" rx="5" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <line x1="223.33" y1="20" x2="223.33" y2="100" stroke="#654321" stroke-width="1.5"/>
  <line x1="266.67" y1="20" x2="266.67" y2="100" stroke="#654321" stroke-width="1.5"/>
  <rect x="185" y="25" width="120" height="15" rx="3" fill="#A0522D" opacity="0.4"/>
  
  <!-- Equal signs and labels -->
  <text x="75" y="115" font-family="Arial, sans-serif" font-size="16" fill="#059669" text-anchor="middle" font-weight="bold">1/2</text>
  <text x="245" y="115" font-family="Arial, sans-serif" font-size="16" fill="#059669" text-anchor="middle" font-weight="bold">1/2</text>
  
  <!-- Equals sign between halves -->
  <line x1="150" y1="55" x2="165" y2="55" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="65" x2="165" y2="65" stroke="#333" stroke-width="2"/>
  
  <!-- Title -->
  <text x="160" y="15" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Two Equal Halves</text>
</svg>
