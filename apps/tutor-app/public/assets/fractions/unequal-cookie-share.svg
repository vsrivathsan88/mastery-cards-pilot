<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#FFF8E7"/>
  
  <!-- Cookie with unequal pieces -->
  <g id="cookie">
    <!-- Cookie base -->
    <circle cx="200" cy="120" r="70" fill="#D2691E" stroke="#8B4513" stroke-width="3"/>
    
    <!-- Chocolate chips -->
    <circle cx="180" cy="100" r="5" fill="#3E2723"/>
    <circle cx="220" cy="110" r="5" fill="#3E2723"/>
    <circle cx="195" cy="135" r="5" fill="#3E2723"/>
    <circle cx="215" cy="125" r="5" fill="#3E2723"/>
    
    <!-- Division lines - UNEQUAL -->
    <line x1="200" y1="50" x2="200" y2="190" stroke="#8B4513" stroke-width="2"/>
    <line x1="200" y1="120" x2="255" y2="165" stroke="#8B4513" stroke-width="2"/>
    <line x1="200" y1="120" x2="130" y2="140" stroke="#8B4513" stroke-width="2"/>
    
    <!-- Labels showing unequal -->
    <text x="230" y="90" font-family="Arial" font-size="14" fill="#FF4444" font-weight="bold">BIG</text>
    <text x="150" y="95" font-family="Arial" font-size="12" fill="#666">medium</text>
    <text x="185" y="165" font-family="Arial" font-size="10" fill="#666">small</text>
  </g>
  
  <!-- Three kids -->
  <g id="kid1" transform="translate(80, 200)">
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#FFD4A3"/>
    <!-- Face - disappointed -->
    <circle cx="-7" cy="-3" r="2" fill="#000"/>
    <circle cx="7" cy="-3" r="2" fill="#000"/>
    <path d="M -8,10 Q 0,5 8,10" stroke="#000" stroke-width="2" fill="none"/>
    <!-- Body -->
    <rect x="-15" y="22" width="30" height="40" fill="#4A90E2" rx="5"/>
    <!-- Speech bubble -->
    <ellipse cx="0" cy="-35" rx="35" ry="20" fill="#FFF" stroke="#000" stroke-width="1"/>
    <text x="-20" y="-30" font-family="Arial" font-size="11" fill="#000">Not fair!</text>
  </g>
  
  <g id="kid2" transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#FFE0B3"/>
    <!-- Face - neutral -->
    <circle cx="-7" cy="-3" r="2" fill="#000"/>
    <circle cx="7" cy="-3" r="2" fill="#000"/>
    <line x1="-8" y1="8" x2="8" y2="8" stroke="#000" stroke-width="2"/>
    <!-- Body -->
    <rect x="-15" y="22" width="30" height="40" fill="#95E1D3" rx="5"/>
  </g>
  
  <g id="kid3" transform="translate(320, 200)">
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#FFDAB3"/>
    <!-- Face - happy -->
    <circle cx="-7" cy="-3" r="2" fill="#000"/>
    <circle cx="7" cy="-3" r="2" fill="#000"/>
    <path d="M -8,8 Q 0,13 8,8" stroke="#000" stroke-width="2" fill="none"/>
    <!-- Body -->
    <rect x="-15" y="22" width="30" height="40" fill="#F38181" rx="5"/>
    <!-- Speech bubble -->
    <ellipse cx="0" cy="-35" rx="30" ry="18" fill="#FFF" stroke="#000" stroke-width="1"/>
    <text x="-18" y="-30" font-family="Arial" font-size="11" fill="#000">Yay! :)</text>
  </g>
  
  <!-- Description Box -->
  <rect x="10" y="250" width="380" height="45" fill="#FFE5E5" stroke="#E74C3C" stroke-width="2" rx="5"/>
  <text x="200" y="268" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#C0392B">
    PLACEHOLDER - Final: Show Luna's attempted cookie cutting
  </text>
  <text x="200" y="283" font-family="Arial" font-size="10" text-anchor="middle" fill="#7F1D1D">
    Carlos got tiny piece (disappointed), Maya medium, Luna big (guilty expression)
  </text>
</svg>
