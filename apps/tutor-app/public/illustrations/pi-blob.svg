<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Temporary Pi Blob - Replace with your custom illustration! -->
  
  <!-- Shadow -->
  <ellipse cx="200" cy="360" rx="80" ry="20" fill="rgba(93, 78, 55, 0.15)"/>
  
  <!-- Main blob body with gradient -->
  <defs>
    <linearGradient id="blobGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7EB5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A9BD5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Highlight gradient -->
    <radialGradient id="highlight">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Blob shape (hand-drawn imperfect) -->
  <path d="M 200 80 
           Q 260 70, 290 110
           Q 320 150, 310 200
           Q 320 250, 290 290
           Q 250 320, 200 315
           Q 150 320, 110 290
           Q 80 250, 90 200
           Q 80 150, 110 110
           Q 140 70, 200 80 Z" 
        fill="url(#blobGradient)" 
        stroke="#4A4035" 
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Highlight shine -->
  <ellipse cx="160" cy="130" rx="40" ry="50" 
           fill="url(#highlight)" 
           opacity="0.6"/>
  
  <!-- Eyes (simple dots) -->
  <circle cx="170" cy="180" r="12" fill="#4A4035"/>
  <circle cx="230" cy="180" r="12" fill="#4A4035"/>
  
  <!-- Eye highlights -->
  <circle cx="174" cy="176" r="5" fill="white" opacity="0.8"/>
  <circle cx="234" cy="176" r="5" fill="white" opacity="0.8"/>
  
  <!-- Smile (simple curve) -->
  <path d="M 150 230 Q 200 260, 250 230" 
        fill="none" 
        stroke="#4A4035" 
        stroke-width="6"
        stroke-linecap="round"/>
  
  <!-- Inner smile highlight -->
  <path d="M 160 235 Q 200 255, 240 235" 
        fill="none" 
        stroke="white" 
        stroke-width="3"
        stroke-linecap="round"
        opacity="0.3"/>
</svg>
